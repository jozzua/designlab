<!DOCTYPE html>
<html lang="en" ng-app="CountryApp">
<head>
  <meta charset="UTF-8">
  <title>Fun Times with Angular</title>
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.16/angular.min.js" type="text/javascript"></script>
  <script type="text/javascript">
    var CountryApp = angular.module('CountryApp', []);
    CountryApp.controller('CountryCtrl',function($scope){
        $scope.countries =[
        {"name": "China", "population": 1359821000},
        {"name": "India", "population": 1205625000},
        {"name": "United States of America","population": 312247000}
        ]; 
        });


</script>

</head>
<body>
  
  <h1>Fun Times with Angular</h1>
  <p>Last night I was playing with <a href="http://angularjs.org">AngularJS</a> and practiced creting angular directives. My goals has been to memoraize the basic patterns.  I'm applying it all here.
  </p>
  <p>Here's a country listing with population done with an Angular call.</p>

  <ul ng-controller='CountryCtrl'>
    <li ng-repeat='country in countries'>{{country.name}} - {{country.population}}</li>
  </ul>
  
</body>
</html>
