<!DOCTYPE html>
<html lang="en" ng-app='CountryApp'>
  <head>
    <meta charset="UTF-8">
    <title>JSON with Angular Studies</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">

  </head>
<body ng-controller='CountryCtrl'>
  <div class="container">
    <h1>json with angular studies</h1>
    <p>This should display a list of sortable, searchable countries. Data came from a json file:</p>
      Search:<input ng-model="query" type="text"/>
       
    <table class='table-striped table-bordered'>
      <tr>
        <td><a href="" ng-click="sortField='name';reverse=!reverse">Country</a></td>
        <td><a href="" ng-click="sortField='population';reverse=!reverse">Population</a></td>
      </tr>
      <tr ng-repeat='country in countries | filter:query | orderBy:sortField:reverse'>
        <td>{{country.name}}</td>
        <td>{{country.population}}</td>
      </tr>
    </table>
    <ul >
    </ul>
  </div>


  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js" type="text/javascript"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.16/angular.min.js" type="text/javascript"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

  <script type="text/javascript">
    var CountryApp = angular.module('CountryApp',[]);
    CountryApp.controller('CountryCtrl', function($scope,$http) {
        $http.get('countries.json').success(function(data) {

          $scope.countries = data;

          });
        $scope.sortField = 'population';
        $scope.reverse = true;
        });

  </script>

</body>
</html>
