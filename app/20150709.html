<!DOCTYPE html >
<html lang="en" ng-app="CountryApp">
<head>
  <meta charset="UTF-8">
  <title>Going back to Angular, for the Routes</title>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.16/angular.min.js" type="text/javascript"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.16/angular-route.min.js" type="text/javascript"></script>
</head>
<body>
  
  <div class="container" ng-view></div>
 
  <script type="text/javascript">

    var CountryApp = angular.module('CountryApp', ['ngRoute']);

    CountryApp.config(function($routeProvider) {
        $routeProvider.
        when('/', {
template: " <h1>Going back to Angular, for the Routes</h1> <p>I am focusing on <a href='http://AngularJs.org'>AngularJS </a> again.</p> <p>I am now playing around with Routes.</p> <ul> <li ng-repeat ='country in countries'>{{country.name}}</li> </ul> ",
controller: 'CountryListCtrl'
}).
        when('/:countryName',{
template: '<h1>Todo:countyview</h1>',
controller: 'CountryDetailCtrl' 
}).
        otherwise({
redirectTo: '/'
});

        });

CountryApp.controller('CountryListCtrl', function($scope ) {
    $scope.countries= [{'name':'China'},{'name': 'India'},{'name': 'Korea'}]
    });

CountryApp.controller('CountryDetailCtrl',function($scope,$routeParams){
    console.log($routeParams);
    });

</script>
  
</body>
</html>
