    <h1>Getting a Grunt</h1>
    <p class="date">May 21, 2015</p>
    <div class="initial">W</div><p>hat I immediately found out was that it's inefficient to create websites from scratch. </p>
    <p>Yes, it offers a unique opportunity to train and develop muscle memory.  However I keep repeating many tasks - like typing HTML tags and so on. I don't mind the practice but if I'm able to do it even efficiently, why not? Right?</p>
    <p>Having heard a little about <a href="http://www.gruntjs.com">GruntJS</a>, I figured I could use the task runner to simplify a number of things I'm doing here.</p>
    <p>I realize I could do this all already with a simple static generator framework like <a href="http://jekyllrb.com">Jekyll</a>, but my goal is to learn and understand. I'll have to go through the actual exercise of creating everything and making it efficient.</p>
    <p>Now let's get going. I'll start by installing gruntjs and see how far I can go:</p>
    <code>%> npm install -g grunt-cli <span class="typed-cursor">|</span></code>
