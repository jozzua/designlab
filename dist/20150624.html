    <!DOCTYPE html>
<html lang="en" ng-app="nameApp">
<head>
  <meta charset="UTF-8">
  <title>Continuing my AngularJS Practice</title>
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js" type="text/javascript"></script>
  <script type="text/javascript">
    var nameApp = angular.module('nameApp',[]);
    nameApp.controller("NameCtrl", function($scope) {
      $scope.firstName = "Ely";
      $scope.lastName = "Apao";
    });

  </script>
  
</head>
<body ng-controller="NameCtrl">
  <h1>Continuing my AngularJS Practice</h1>
  <p>So far, learning <a href="http://Angularjs.org">AngularJS</a>
   hase been fun. I've discovered a cool youtube video of 50 Angular JS tutorial examples. Been listening to it this whole afternooon</p>
 <hr>
   <p>Example:</p>
   <label >name:</label>
   <input ng-model="firstName" type="text" >
   <input ng-model="lastName" type="text" >
   <hr>
   <h1>
     {{firstName}} {{lastName}}
   </h1>
</body>
